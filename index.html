<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <section class="container">
      <div id="isDayNightBg" class="isDayNightBgClass">
        <div class="allDetails">
          <div id="mainWeatherId" class="mainWeather">
            <div id="mainWeatherdetailsId" class="mainWeatherdetails">
              <h1 id="cityNameId"></h1>
              <h2 id="windSpeed"></h2>
              <h2 id="nowTempId"></h2>
            </div>
            <div class="mainWeatherRightdetails">
              <p id="dataTime">time</p>
              <p id="showerChanceId">wvimisshansi</p>
              <p id="snowChanceId">tovlisshansi</p>
              <p id="dayNight"></p>
            </div>
          </div>

          <div class="hourlyWeather">
            <h2 class="boxShadow">Time Weather</h2>

            <div id="weatherForecast" class="weatherForecastClass"></div>
          </div>

          <div class="mainDetails">
            <h2 class="boxShadow">Details</h2>
            <div class="mainDetailsInner">
              <div class="detali">
                <h3>Max Wind Speed:</h3>
                <h2 id="maxWindSpeed"></h2>
              </div>
              <div class="detali">
                <h3>Min Wind Speed:</h3>
                <h2 id="minWindSpeed"></h2>
              </div>
              <div class="detali">
                <h3>Latitude:</h3>
                <h2 id="latitude"></h2>
              </div>
              <div class="detali">
                <h3>Latitude:</h3>
                <h2 id="longitude"></h2>
              </div>
              <div class="detali">
                <h3>Sunrise:</h3>
                <h2 id="sunrise"></h2>
              </div>
              <div class="detali">
                <h3>Sunset:</h3>
                <h2 id="sunset"></h2>
              </div>
              <div class="detali">
                <h3>TodayTemp:</h3>
                <div>
                  <h4 id="maxTemp"></h4>
                  <h4 id="minTemp"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/script/main.js"></script>
  </body>
</html>
